<header class="about-header">
    <img src="../images/logo.jpg" alt="logo" class="logo"/>
    <h1>REGISTER</h1>
    Let's Get You Started
</header>

<section class="row">
    <nav class="col-3"></nav>

    <article class="col-9">
        <div class="login-container">
            <h3>Create your account</h3>
            <form method="post" name="register" onsubmit="return formValidation();" autocomplete="off">
                <label for="firstname">First Name</label><br/>
                <input type="text" name="firstname" id="firstname" onblur="formValidation();"/>
                <span id="firstnameErr"></span><br/>

                <label for="middlename">Middle Name</label><br/>
                <input type="text" name="middlename" id="middlename"/><br/><br/>

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname"/>
                <span id="lastnameErr"></span><br/><br/>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email"><br/><br/>

                <label for="confirmemail">Confirm Email</label>
                <input type="email" name="cemail" id="cemail" placeholder="Confirm email"><br/><br/>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password"><br/><br/>

                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm password"><br/><br/>

                <label for="tel">Telephone</label>
                <input type="tel" name="tel" id="tel" placeholder="Phone"><br/><br/>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </article>
</section>
